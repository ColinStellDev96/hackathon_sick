<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sick Fit Health App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/login.css" type="text/css">
        <link rel="icon" type="image/png" href="/image/favicon.png" sizes="16x16">
    </head>
    <body class="container">

        <div id="main-wrapper">
                <div class='row'>
                    <!-- LEFT SIDE/LOGO -->
                    <div class='col-md-6 left-logo'>
                        <img src="/image/sick_logo.png" alt='sick logo' id="mainlogo">
                    </div>
                    <!-- RIGHT SIDE SIGNUP/LOGIN -->
                    <div class='col-md-6 right-signup'>
                        <h3 id="signUpHead">Enter Your Info!</h3>
                        <form id="signupForm">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="name" name="user_firstname" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="name" name="user_lastName" class="form-control" placeholder="Last Name" required>
                            </div>
                            <div class="form-group">
                                <label>Calorie Goal</label>
                                <input name="user_calorieGoal" class="form-control" placeholder="Calorie Goal" required>
                            </div>
                            <label class="checkbox-inline">
                                  <input type="checkbox" name="user_gender" id="inlineCheckbox1" value="Male"> Male
                            </label>
                            <label class="checkbox-inline">
                                  <input type="checkbox" name="user_gender" id="inlineCheckbox2" value="Female"> Female
                            </label>
                            <a href="/dashboard"><div class="form-group">
                                <button type="submit" class="btn btn-default" id="signUp" value="GET STARTED!">GET STARTED!</button>
                            </div></a>
                        </form>
                    </div>
                </div><!--row-->
        </div><!--main-wrapper-->

<!-- Script  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
