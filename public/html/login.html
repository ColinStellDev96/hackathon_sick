<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sick Fit Health App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/login.css" type="text/css">
    </head>
    <body class="container">

        <div id="main-wrapper">
                <div class='row'>
                    <!-- LEFT SIDE/LOGO -->
                    <div class='col-md-6 left-logo'>
                        <img src="/image/sick_logo.png" alt='sick logo' id="mainlogo">
                    </div>
                    <!-- RIGHT SIDE SIGNUP/LOGIN -->
                    <div class='col-md-6 right-signup'>
                        <h3 id="signUpHead">Sign-Up</h3><h3>|</h3><h3 id="loginHead">Login</h3>
                        <form id="signupForm">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="name" class="form-control" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="E-Mail" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <label class="checkbox-inline">
                                  <input type="checkbox" id="inlineCheckbox1" value="option1"> Male
                            </label>
                            <label class="checkbox-inline">
                                  <input type="checkbox" id="inlineCheckbox2" value="option2"> Female
                            </label>
                            <a href="/dashboard"><h4 type="submit" class="btn btn-default" id="signUp">SIGN UP</h4></a>
                        </form>

                        <form id="loginForm" hidden>
                            <div class="form-group">
                                <label>E-Mail</label>
                                <input type="email" class="form-control" placeholder="E-Mail" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <a href="/dashboard"><h4 type="submit" class="btn btn-default" id="loginbtn">LOGIN</h4></a>
                        </form>
                    </div>
                </div><!--row-->
        </div> <!--main-wrapper-->

<!-- Script  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
