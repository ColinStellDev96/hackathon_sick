<!DOCTYPE html>
<html>
    <!--order of committing:
    git add -A
    git commit -m "algo"
    git pull origin master
    (git commit -m "algo")
    git push origin master
    -->
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css" type="text/css">
        <link rel="icon" type="image/png" href="/image/favicon.png" sizes="16x16">
        <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Open+Sans:700" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper"></div>
        <div id='transparent'>

        <!--Bootstrap Navbar-->
        <header>
            <nav class="navbar navbar-inverse bg-inverse">
                <img class="navbar-brand" src="/image/sick_logo.png" width="100" height="100"/>
                <a class="navbar-brand" id="logout" href="html/login.html">Start Over!</a>
            </nav>
        </header>

    <div class="container-fluid">
        <div class="row" id="headline">
                  <div class="col-xs-6 col-md-4"><h2 class="text-center">NAME</h2></div>
                  <div class="col-xs-6 col-md-4"><h2 class="text-center">GENDER</h2></div>
                  <div class="col-xs-6 col-md-4"><h2 class="text-center">CALORIE GOAL</h2></div>
        </div>
        <div class="row" id="userInfo">
                  <div class="col-xs-6 col-md-4"><h2 id="name" class="text-center"></h2></div>
                  <div class="col-xs-6 col-md-4"><h2 id="gender" class="text-center"></h2></div>
                  <div class="col-xs-6 col-md-4"><h2 id="cal-goal" class="text-center"></h2></div>
        </div>

        <section class="container text-center" id="display">
            <h1>Calorie Count: <span id="totalCount"></span> </h1>
            <div class="progress">
                  <div class="progress-bar" id="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0" style="width: 0%;">
                  </div>
            </div>
        </section>

        <div class="alert alert-success alert-dismissible" role="alert" style="display: none">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <p class="text-center"><strong>Congrats!</strong> You have met your calorie goal!</p>
        </div>


                <div class="row">
                  <div class="col-md-6">
                      <section class='food'>
                              <h3>FOODS EATEN TODAY</h3>
                                  <table class="table" id="foodData">
                                      <tr>
                                          <th class="text-center">Food Name</th>
                                          <th class="text-center">Calories</th>
                                          <th class="text-center">Eaten?</th>
                                      </tr>
                                  </table>
                        </section>
                      </div>
              <div class="col-md-6">
                  <section class='workout'>
                      <h3>WORKOUTS DONE TODAY</h3>
                      <table class="table" id="workoutData">
                          <tr>
                              <th class="text-center">Exercise</th>
                              <th class="text-center">Calories Burned(hr)</th>
                              <th class="text-center">Complete?</th>
                          </tr>
                      </table>
                  </section>
              </div>
          </div>
          <footer>
              <p class='text-center'>&copy; 2017 Sick Fit // Stephany, Kyle and Colin</p>
          </footer>
    </div>
     </div>
        <!-- Script  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
