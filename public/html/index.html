<!DOCTYPE html>
<html>
    <!--order of committing:
    git add -A
    git commit -m "algo"
    git pull origin master
    (git commit -m "algo")
    git push origin master
    -->
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css" type="text/css">
    </head>
    <body>
        <!--Bootstrap Navbar-->
        <header>
            <nav class="navbar navbar-inverse bg-inverse">
                <img class="navbar-brand" src="/image/sick_logo.png" width="100" height="100"/>
                <a class="navbar-brand" id="logout" href="html/login.html">Start Over!</a>
            </nav>
        </header>

    <div class="container-fluid">
        <div class="row" id="headline">
                  <div class="col-xs-6 col-md-4"><h2 class="text-center">NAME</h2></div>
                  <div class="col-xs-6 col-md-4"><h2 class="text-center">GENDER</h2></div>
                  <div class="col-xs-6 col-md-4"><h2 class="text-center">CALORIE GOAL</h2></div>
        </div>
        <div class="row" id="userInfo">
                  <div class="col-xs-6 col-md-4"><h2 id="name" class="text-center"></h2></div>
                  <div class="col-xs-6 col-md-4"><h2 id="gender" class="text-center"></h2></div>
                  <div class="col-xs-6 col-md-4"><h2 id="cal-goal" class="text-center"></h2></div>
        </div>
        <hr>

                <div class="row">
                  <div class="col-md-6">
                      <div class="the-form">
                              <form id="uploadbanner" enctype="multipart/form-data" method="post" action="#">
                                  <img id="placeholder" class="center-block" src="/image/placeholder.png"/><br>
                                  <input id="fileupload" class='center-block' name="myfile" type="file" />
                                  <input type="submit" class='center-block' value="Submit" id="submit" />
                              </form>
                              <button id='net-cal-button'>Count my Calories!</button>
                              <p id='net-cal'><!--NUMBER HERE-->Sup</p>
                              <p id="net-message"><!--alert stuff-->Hiya</p>
                      </div>
                  </div>
              <div class="col-md-6">
                  <section class='food'>
                          <h3>FOODS EATEN TODAY</h3>
                      <!--input for user to enter food, with add button-->
                          <input id='food-input' name='myfood' type='text'>
                      <button type="button" class="btn btn-success" id="food-button">Add food!</button>
                      <!--make list, use jquery to add food + calories in it to list-->
                      <ul class='food-list'>
                          <li id='food-and-cals'></li>
                      </ul>
                      <!--#cal-foods is the sum of the stuff in the table-->
                      <p id='cal-foods'></p>
                  </section>
                  <section class='workout'>
                      <h3>WORKOUTS DONE TODAY</h3>
                      <!--input for user to enter food, with add button-->
                      <input id='workout-input' name='myworkout' type='text'>
                      <button type="button" class="btn btn-success" id="workout-button">Add workout!</button>
                      <!--make list, use jquery to add workout done + calories for it to list-->
                      <ul class='workout-list'>
                          <li id='workout-and-cals'></li>
                      </ul>
                      <!--#cal-workouts is the sum of the stuff in the table-->
                      <p id='cal-workouts'></p>
                  </section>
              </div>
          </div>
    </div>




        <!-- Script  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
