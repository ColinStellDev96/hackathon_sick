        <!--Bootstrap Navbar-->
        <nav class="navbar navbar-inverse bg-inverse">
            <img class="navbar-brand" src="/image/sick_logo.png" width="100" height="100"/>
            <a class="navbar-brand" id="logout" href="html/login.html">Logout</a>
        </nav>

        <div class="modal-body row">
            <div class="col-md-6">
                <!-- FIRST COLUMN -->
                <!--form to upload profile picture-->  
                <!--placeholder picture should be replaced with user pro pic-->
                <div class="the-form">
                        <form id="uploadbanner" enctype="multipart/form-data" method="post" action="#">
                        <img id="placeholder" src="/image/placeholder.png"/>
                        <input id="fileupload" name="myfile" type="file" />
                        <input type="submit" value="submit" id="submit" />
                        </form>
                </div>
                <div>
                    <!--jquery here, alerts that say if you've hit your daily calorie limit or not-->
                    <button id='net-cal-button'>Count my Calories!</button>
                    <p id='net-cal'><!--NUMBER HERE--></p>
                    <p id="net-message"><!--alert stuff-->Stuff</p>
                </div>
            </div>
            <div class="col-md-6">
                <!-- SECOND COLUMN -->
                <div class='food'>FOODS EATEN TODAY</div>
                <!--input for user to enter food, with add button-->
                <input id='food-input' name='myfood' type='text'>
                <button type="button" class="btn btn-success" id="food-button">Add food!</button>
                <!--make list, use jquery to add food + calories in it to list-->
                <ul class='food-list'>
                    <li id='food-and-cals'></li>
                </ul>
                <!--#cal-foods is the sum of the stuff in the table-->
                <p id='cal-foods'></p>
                <div class='workout'>WORKOUTS DONE TODAY</div>
                <!--input for user to enter food, with add button-->
                <input id='workout-input' name='myworkout' type='text'>
                <button type="button" class="btn btn-success" id="workout-button">Add workout!</button>
                <!--make list, use jquery to add workout done + calories for it to list-->
                <ul class='workout-list'>
                    <li id='workout-and-cals'></li>
                </ul>
                <!--#cal-workouts is the sum of the stuff in the table-->
                <p id='cal-workouts'></p>
            </div>
        </div>



        <!-- Script  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
